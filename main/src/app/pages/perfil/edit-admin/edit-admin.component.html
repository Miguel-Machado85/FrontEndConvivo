<div class="profile-page">
  <div class="page-header">
    <div class="header-text">
      <h1 class="title">Editar Mi Perfil</h1>
      <p class="subtitle">Modifica tu información personal y preferencias</p>
    </div>
  </div>

  <div class="profile-card">
    <div class="profile-card-header"></div>
    
    <form [formGroup]="adminForm" class="profile-form">
      <!-- NOMBRE COMPLETO -->
      <div class="form-field-wrapper">
        <label class="field-label">
          <svg xmlns="http://www.w3.org/2000/svg" width="29" height="29" viewBox="0 0 29 29" fill="none"> 
            <path d="M22.3829 24.7386V22.3826C22.3829 21.1328 21.8865 19.9343 21.0028 19.0506C20.1191 18.1669 18.9205 17.6704 17.6708 17.6704H10.6025C9.3528 17.6704 8.15424 18.1669 7.27054 19.0506C6.38684 19.9343 5.89038 21.1328 5.89038 22.3826V24.7386" stroke="#1268C4" stroke-width="2.35608" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M14.1365 12.9582C16.7389 12.9582 18.8486 10.8485 18.8486 8.24609C18.8486 5.64364 16.7389 3.53394 14.1365 3.53394C11.534 3.53394 9.42432 5.64364 9.42432 8.24609C9.42432 10.8485 11.534 12.9582 14.1365 12.9582Z" stroke="#1268C4" stroke-width="2.35608" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          <span>Nombre Completo</span>
        </label>
        <mat-form-field class="custom-input" appearance="outline">
          <input 
            matInput 
            formControlName="nombreCompleto"
            placeholder="Nombre Completo"
            [disabled]="isLoading">

          <mat-error *ngIf="f['nombreCompleto'].errors?.['required']">
            El nombre es obligatorio
          </mat-error>
          <mat-error *ngIf="f['nombreCompleto'].errors?.['minlength']">
            Debe tener al menos 6 caracteres
          </mat-error>
        </mat-form-field>
      </div>

      <!-- CORREO -->
      <div class="form-field-wrapper">
        <label class="field-label">
          <svg xmlns="http://www.w3.org/2000/svg" width="29" height="29" viewBox="0 0 29 29" fill="none">
            <path d="M25.917 8.24609L15.3252 14.9927C14.9658 15.2015 14.5576 15.3114 14.1419 15.3114C13.7262 15.3114 13.318 15.2015 12.9586 14.9927L2.3562 8.24609" stroke="#1268C4" stroke-width="2.35608" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M23.5609 4.71216H4.71228C3.41105 4.71216 2.3562 5.76701 2.3562 7.06824V21.2047C2.3562 22.5059 3.41105 23.5608 4.71228 23.5608H23.5609C24.8621 23.5608 25.917 22.5059 25.917 21.2047V7.06824C25.917 5.76701 24.8621 4.71216 23.5609 4.71216Z" stroke="#1268C4" stroke-width="2.35608" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
          <span>Correo Electrónico</span>
        </label>
        <mat-form-field class="custom-input" appearance="outline">
          <input 
            matInput 
            type="email"
            formControlName="correo"
            placeholder="correo@ejemplo.com"
            [disabled]="isLoading">

          <mat-error *ngIf="f['correo'].errors?.['required']">
            El correo es obligatorio
          </mat-error>
          <mat-error *ngIf="f['correo'].errors?.['email']">
            Correo inválido
          </mat-error>
        </mat-form-field>
      </div>

      <!-- TELÉFONO -->
      <div class="form-field-wrapper">
        <label class="field-label">
          <svg xmlns="http://www.w3.org/2000/svg" width="29" height="29" viewBox="0 0 29 29" fill="none">
            <path d="M16.2948 19.5179C16.5381 19.6296 16.8122 19.6551 17.0719 19.5903C17.3316 19.5254 17.5615 19.3739 17.7237 19.1609L18.1419 18.6131C18.3614 18.3205 18.646 18.083 18.9731 17.9194C19.3003 17.7559 19.661 17.6707 20.0268 17.6707H23.5609C24.1858 17.6707 24.7851 17.9189 25.2269 18.3608C25.6688 18.8026 25.917 19.4019 25.917 20.0268V23.5609C25.917 24.1858 25.6688 24.7851 25.2269 25.2269C24.7851 25.6688 24.1858 25.917 23.5609 25.917C17.9371 25.917 12.5436 23.6829 8.56692 19.7063C4.59026 15.7296 2.3562 10.3361 2.3562 4.71228C2.3562 4.08741 2.60443 3.48813 3.04628 3.04628C3.48813 2.60443 4.08741 2.3562 4.71228 2.3562H8.2464C8.87127 2.3562 9.47055 2.60443 9.9124 3.04628C10.3542 3.48813 10.6025 4.08741 10.6025 4.71228V8.2464C10.6025 8.61217 10.5173 8.97291 10.3537 9.30007C10.1902 9.62722 9.95266 9.9118 9.66004 10.1313L9.10872 10.5448C8.89245 10.7099 8.74002 10.9448 8.67731 11.2096C8.61461 11.4744 8.6455 11.7527 8.76473 11.9973C10.3747 15.2674 13.0227 17.912 16.2948 19.5179Z" stroke="#1268C4" stroke-width="2.35608" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          <span>Teléfono</span>
        </label>
        <mat-form-field class="custom-input" appearance="outline">
          <input 
            matInput 
            type="tel"
            formControlName="telefono"
            placeholder="+57 300 123 4567"
            [disabled]="isLoading">

          <mat-error *ngIf="f['telefono'].errors?.['required']">
            Debe ingresar su teléfono
          </mat-error>
          <mat-error *ngIf="f['telefono'].errors?.['pattern']">
            Número de teléfono inválido
          </mat-error>
        </mat-form-field>
      </div>

      <!-- BOTONES -->
      <div class="form-actions">
        <button 
          mat-raised-button 
          class="save-button"
          type="button"
          (click)="onSave()"
          [disabled]="!adminForm.valid || isLoading">
          <mat-icon>save</mat-icon>
          <span>Guardar Cambios</span>
        </button>
        <button 
          mat-stroked-button 
          class="cancel-button"
          type="button"
          (click)="onCancel()"
          [disabled]="isLoading">
          <mat-icon>close</mat-icon>
          <span>Cancelar</span>
        </button>
      </div>
    </form>
  </div>
</div>
