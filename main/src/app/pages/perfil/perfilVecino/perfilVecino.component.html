  <div class="perfil-vecino-header">
    <div class="header-text">
      <h1 class="title">Mi Perfil</h1>
      <p class="subtitle">Administra tu información personal y preferencias</p>
    </div>

    <button class="edit-btn" type="button" (click)="goToEditVecino(user.id!)">

      </svg>
      <span>Editar Perfil</span>
    </button>
  </div>

    <div class="profile-card-header"></div>

    <div class="profile-fields">

          </svg>
          Teléfono</label>
        <div class="field-input">{{ vecino?.telefono }}</div>
      </div>

        <div class="field-input">{{ vecino?.conjunto?.nombreConjunto }}</div>
      </div>
    </div>
  </div>
</div>
