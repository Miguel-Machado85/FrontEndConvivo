<div class="profile-page">
  <div class="page-header">
    <div class="header-title">
      <h1>Editar Mi Perfil</h1>
    </div>
    <div class="header-subtitle">
      <p>Modifica tu información personal y preferencias</p>
    </div>
  </div>

  <div class="profile-card">
    <div class="gradient-header"></div>
    
    <form [formGroup]="vecinoForm" class="profile-form">
      <div class="form-field-wrapper">
        <label class="field-label">
          <mat-icon class="field-icon">person</mat-icon>
          <span>Nombre Completo</span>
        </label>
        <mat-form-field class="custom-input" appearance="outline">
          <input 
            matInput 
            formControlName="nombreCompleto"
            placeholder="Nombre Completo"
            [disabled]="isLoading">
        </mat-form-field>
      </div>

      <div class="form-field-wrapper">
        <label class="field-label">
          <mat-icon class="field-icon">email</mat-icon>
          <span>Correo Electrónico</span>
        </label>
        <mat-form-field class="custom-input" appearance="outline">
          <input 
            matInput 
            type="email"
            formControlName="correo"
            placeholder="correo@ejemplo.com"
            [disabled]="isLoading">
        </mat-form-field>
      </div>

      <div class="form-field-wrapper">
        <label class="field-label">
          <mat-icon class="field-icon">phone</mat-icon>
          <span>Teléfono</span>
        </label>
        <mat-form-field class="custom-input" appearance="outline">
          <input 
            matInput 
            type="tel"
            formControlName="telefono"
            placeholder="+57 300 123 4567"
            [disabled]="isLoading">
        </mat-form-field>
      </div>

      <div class="form-field-wrapper">
        <label class="field-label">
          <mat-icon class="field-icon">home</mat-icon>
          <span>Número de Apartamento</span>
        </label>
        <mat-form-field class="custom-input" appearance="outline">
          <input 
            matInput 
            type="text"
            formControlName="numeroApartamento"
            placeholder="110"
            [disabled]="isLoading">
        </mat-form-field>
      </div>

      <div class="form-field-wrapper">
        <label class="field-label">
          <mat-icon class="field-icon">apartment</mat-icon>
          <span>Conjunto Residencial</span>
        </label>
        <mat-form-field class="custom-input" appearance="outline">
          <mat-select formControlName="conjunto" placeholder="Seleccione el conjunto donde reside">
                <mat-option *ngFor="let c of listaConjuntos" [value]="c.id">
                  {{ c.nombreConjunto | titlecase}}
                </mat-option>
              </mat-select>
        </mat-form-field>
      </div>

      <div class="form-actions">
        <button 
          mat-raised-button 
          class="save-button"
          type="button"
          (click)="onSave()"
          [disabled]="!vecinoForm.valid || isLoading">
          <mat-icon>save</mat-icon>
          <span>Guardar Cambios</span>
        </button>
        <button 
          mat-stroked-button 
          class="cancel-button"
          type="button"
          (click)="onCancel()"
          [disabled]="isLoading">
          <mat-icon>close</mat-icon>
          <span>Cancelar</span>
        </button>
      </div>
    </form>
  </div>
</div>
