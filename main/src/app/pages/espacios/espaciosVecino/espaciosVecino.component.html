<main class="reserve-space-page" role="main">
    <header class="reserve-header">
        <div class="reserve-title">
            <h1>Reservar Espacio Común</h1>
            <p class="lead">Selecciona un espacio, fecha y hora para realizar tu reserva</p>
        </div>
    </header>

    <section class="container-select-espacio">
        <div class="section-card">
            <div class="section-header">
                <div class="section-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 30 30" fill="none">
                        <path d="M25 12.5C25 18.7413 18.0762 25.2412 15.7512 27.2487C15.5347 27.4116 15.271 27.4997 15 27.4997C14.729 27.4997 14.4653 27.4116 14.2488 27.2487C11.9238 25.2412 5 18.7413 5 12.5C5 9.84784 6.05357 7.3043 7.92893 5.42893C9.8043 3.55357 12.3478 2.5 15 2.5C17.6522 2.5 20.1957 3.55357 22.0711 5.42893C23.9464 7.3043 25 9.84784 25 12.5Z" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M15 16.25C17.0711 16.25 18.75 14.5711 18.75 12.5C18.75 10.4289 17.0711 8.75 15 8.75C12.9289 8.75 11.25 10.4289 11.25 12.5C11.25 14.5711 12.9289 16.25 15 16.25Z" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
                <div>
                    <div class="section-title">Espacio</div>
                    <div class="section-sub">Selecciona uno</div>
                    <div class="espacio-button" *ngFor="let espacio of espacios">
                        <button></button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Fecha section -->
    <section class="container-select-espacio">
        <div class="section-card">
            <div class="section-header">
                <div class="section-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 30 30" fill="none">
                        <path d="M10 2.5V7.5" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M20 2.5V7.5" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M23.75 5H6.25C4.86929 5 3.75 6.11929 3.75 7.5V25C3.75 26.3807 4.86929 27.5 6.25 27.5H23.75C25.1307 27.5 26.25 26.3807 26.25 25V7.5C26.25 6.11929 25.1307 5 23.75 5Z" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M3.75 12.5H26.25" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
                <div>
                    <div class="section-title">Fecha</div>
                    <div class="section-sub">Selecciona un día, solo podrás reservar con una semana de anticipación</div>
                </div>
            </div>

            <div class="calendar-placeholder">
                <mat-card class="demo-inline-calendar-card">
                    <mat-calendar [(selected)]="selected" [minDate]="minDate" [maxDate]="maxDate"></mat-calendar>
                </mat-card>
            </div>
        </div>
    </section>

    <!-- Hora section -->
    <section class="container-select-espacio">
        <div class="section-card">
            <div class="section-header">
                <div class="section-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 30 30" fill="none">
                        <path d="M15 7.5V15L20 17.5" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M15 27.5C21.9036 27.5 27.5 21.9036 27.5 15C27.5 8.09644 21.9036 2.5 15 2.5C8.09644 2.5 2.5 8.09644 2.5 15C2.5 21.9036 8.09644 27.5 15 27.5Z" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
                <div>
                    <div class="section-title">Hora</div>
                    <div class="section-sub">Selecciona horario</div>
                </div>
            </div>
            <div class="timepicker-row">
                <mat-form-field class="timepicker-field">
                    <mat-label>Elige la hora de inicio</mat-label>
                    <input matInput [matTimepicker]="startTimePicker" [(ngModel)]="startTime" />
                    <mat-timepicker-toggle matSuffix [for]="startTimePicker"></mat-timepicker-toggle>
                    <mat-timepicker #startTimePicker></mat-timepicker>
                </mat-form-field>

                <mat-form-field class="timepicker-field">
                    <mat-label>Elige la hora de fin</mat-label>
                    <input matInput [matTimepicker]="endTimePicker" [(ngModel)]="endTime" />
                    <mat-timepicker-toggle matSuffix [for]="endTimePicker"></mat-timepicker-toggle>
                    <mat-timepicker #endTimePicker></mat-timepicker>
                </mat-form-field>
            </div>
        </div>
    </section>
</main>
